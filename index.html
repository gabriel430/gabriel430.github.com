---
layout: default
title: Gabriel
---
    <style type="text/css">
.posts {
    text-transform: uppercase;
    color: #2211dd;
}

</style>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
