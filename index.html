    <style type="text/css">
#head {
    text-transform: uppercase;
    text-align: center;
    color: #22dd11;
}

#home {
    width: 700px;
    padding 10px;
    border: 30px orange;
    margin: 10px;
}

</style>

<div id="home">
  <h1 id= head>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
